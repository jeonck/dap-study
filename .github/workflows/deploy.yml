name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Changed from 'npm' to 'pnpm'
          cache-dependency-path: pnpm-lock.yaml # Changed from 'package-lock.json' to 'pnpm-lock.yaml'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-pnpm-modules-${{ hashFiles('pnpm-lock.yaml') }} # Changed for pnpm
        restore-keys: |
          ${{ runner.os }}-pnpm-modules- # Changed for pnpm

    - name: Install dependencies
      run: pnpm install --prefer-offline --no-audit # Changed from 'npm ci' to 'pnpm install'

    - name: Build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
